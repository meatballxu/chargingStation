<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>个人中心</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<!--<link rel="shortcut icon" href="/favicon.ico">-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../js/sui/sm.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/user.css">

	</head>

	<body class="account-page">
		<div class="page-group">
			<!-- 你的html代码 -->
			<div class="page">
				<div class="content">
				  <div class="content-block-title">更换绑定手机号后，原手机号记录依然保留</div>
				  <div class="list-block mb0">
				    <ul>
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">原手机号</div>
				          <div class="item-input">
				          	<input maxlength="11" type="text" placeholder="请输入原手机号">
				          </div>
				        </div>
				      </li>
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">新手机号</div>
				          <div class="item-input">
				          	<input maxlength="11" type="text" placeholder="请输入新手机号">
				          </div>
				        </div>
				      </li>
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">图形验证码</div>
				          <div class="item-input item-input-code">
				          	<input maxlength="6" type="text" placeholder="请输入图形验证码">
				          </div>
				          <div class="item-code">
				          	<a href="javascript:"><img src="../images/ep/banner.jpg" /></a>
				          </div>
				        </div>
				      </li>
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">手机验证码</div>
				          <div class="item-input item-input-code">
				          	<input maxlength="6" type="text" placeholder="请输入手机验证码">
				          </div>
				          <div class="item-code getCode">
				          	<a class="sendCode disabled" href="javascript:">发送验证码</a>
				          </div>
				        </div>
				      </li>
				    </ul>
				  </div>
				  <div class="content-block btn-box mt50">
				    <p><a href="#" class="button">立即绑定</a></p>
				  </div>
				  <div class="content-block btn-box mt50">
				    <p><a href="#" class="button button-light">立即绑定</a></p>
				  </div>
				</div>
			</div>
		</div>
		<script type='text/javascript' src='../js/sui/zepto.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/sui/sm.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/common.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/user.js' charset='utf-8'></script>
		
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>扫一扫-充电</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<!--<link rel="shortcut icon" href="/favicon.ico">-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../js/sui/sm.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/scan.css">

	</head>

	<body>
		<div class="page-group">
			<!-- 你的html代码 -->
			<div class="page">
				<div class="content">
				  <div class="content-block-title">当前充电桩电价1.6元/度。<span class="tMain">当前充电享受9折优惠</span></div>
				  <div class="list-block mb0">
				    <ul>
				      <li class="item-content item-link">
				        <div class="item-inner">
				          <div class="item-title">充电方式</div>
				          <input id="chooseType" style="text-align: right;" class="item-after" placeholder="请选择" />
				        </div>
				      </li>
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">电桩类型</div>
				          <div class="item-after">直流20kw</div>
				        </div>
				      </li>
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">充电金额（元）</div>
				          <div class="item-after">
				              <input maxlength="8" type="number" placeholder="请输入充电金额">
				          </div>
				        </div>
				      </li>
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">充电时间（分钟）</div>
				          <div class="item-after">
				              <input maxlength="6" type="number" placeholder="请输入充电时间"></div>
				        </div>
				      </li>
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">充电电量（度）</div>
				          <div class="item-after">
				              <input maxlength="6" type="number" placeholder="请输入充电电量"></div>
				        </div>
				      </li>
				    </ul>
				    <ul class="mt20">
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">预计本次充电时长</div>
				          <div class="item-after tRed">1小时20分钟</div>
				        </div>
				      </li>
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">预计本次充电扣费（元）</div>
				          <div class="item-after tRed">20元</div>
				        </div>
				      </li>
				    </ul>
				  </div>
				  <div class="content-block-title">实际充电时长及扣费金额根据充电情况可能有所调整</div>
				  <div class="content-block btn-box mt50">
				    <p><a href="#" class="button">立即充电</a></p>
				    <p><a href="#" class="button button-light">取消充电</a></p>
				  </div>
				</div>
			</div>
		</div>
		
		<div class="slideLayer">
			<div class="panel-overlay panel-overlay-black" style="display: block;"></div>
			<div class="box">
				<div class="head">
					<h1>使用反馈</h1>
					<a class="close external" href="javascript:">×</a>
				</div>
				<div class="body">
					<div class="aline">
						<label>星级评价</label>
						<div class="stars stars1">
							<a class="external st1" href="javascript:"><i class="iconfont icon-mn_xingxing"></i><i class="iconfont icon-mn_xingxing_fill"></i></a>
							<a class="external st2" href="javascript:"><i class="iconfont icon-mn_xingxing"></i><i class="iconfont icon-mn_xingxing_fill"></i></a>
							<a class="external st3" href="javascript:"><i class="iconfont icon-mn_xingxing"></i><i class="iconfont icon-mn_xingxing_fill"></i></a>
							<a class="external st4" href="javascript:"><i class="iconfont icon-mn_xingxing"></i><i class="iconfont icon-mn_xingxing_fill"></i></a>
							<a class="external st5" href="javascript:"><i class="iconfont icon-mn_xingxing"></i><i class="iconfont icon-mn_xingxing_fill"></i></a>
						</div>
					</div>
					<div class="aline">
						<label>使用意见</label>
						<div class="slt">
							<select>
								<option>请选择使用意见</option>
								<option>可选择充电桩不可用</option>
								<option>电站位置太偏</option>
								<option>充电过程不顺畅</option>
								<option>充值操作不方便</option>
								<option>其他</option>
							</select>
						</div>
					</div>
					<div class="aline">
						<label>意见反馈</label>
					</div>
					<div class="aline">
						<textarea placeholder="如果您遇到什么问题或有什么建议反馈请告诉我们，我们尽力帮您解决"></textarea>
					</div>
				</div>
				<div class="foot">
					<a class="button external" href="javascript:">提交反馈</a>
				</div>
			</div>
		</div>
		
		
		<script type='text/javascript' src='../js/sui/zepto.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/sui/sm.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/common.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/scan.js' charset='utf-8'></script>
		
	</body>

</html>

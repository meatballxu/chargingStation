<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>充电桩</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<!--<link rel="shortcut icon" href="/favicon.ico">-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../js/sui/sm.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/charging.css">

	</head>

	<body class="stations-page">
		<div class="page-group">
			<!-- 你的html代码 -->
			<div class="page">
				<div class="content">
					<!--充电桩列表-->
					<div class="list-block">
						<div class="data-none">
							<h1><i class="iconfont icon-wusousuo2x-copy"></i></h1>
							<p>无搜索结果</p>
						</div>
					</div>
				
					
				</div>
			</div>
			<div id="filterbar_overlay" class="panel-overlay panel-overlay-black"></div>
			<div class="bar top-bar">
			  <div class="searchbar border-bottom ma2">
			    <div class="search-input">
			      <label class="icon icon-search" for="search"><i class="iconfont icon-chazhao"></i></label>
			      <input type="search" id='search' onfocus="location.href='../charging/search.html'" placeholder='查找充电网点'/>
			    </div>
			  </div>
			  <div class="filterbar">
			  	<div class="filter">
			  		<a data-target="options1" href="javascript:"><span data-default="区域" class="text-over">芙蓉区</span></a>
			  		<a data-target="options2" href="javascript:"><span data-default="电桩类型" class="text-over">电桩类型</span></a>
			  		<a data-target="options3" href="javascript:"><span data-default="开放性" class="text-over">开放性</span></a>
			  		<a data-target="options4" href="javascript:"><span data-default="城市" class="text-over">城市</span></a>
			  	</div>
			  	<div id="options1" class="options ma2" style="display: none;">
		  			<a class="tag all active">全部</a>
		  			<a class="tag">芙蓉区</a>
		  			<a class="tag">岳麓区</a>
		  			<a class="tag">开福区</a>
		  			<a class="tag">天心区</a>
		  		</div>
		  		<div id="options2" class="options ma2" style="display: none;">
		  			<a class="tag all active">全部</a>
		  			<a class="tag">直流60kw</a>
		  			<a class="tag">交流40kw</a>
		  			<a class="tag">直流30kw</a>
		  			<a class="tag">直流15kw</a>
		  			<a class="tag">其他</a>
		  		</div>
		  		<div id="options3" class="options ma2" style="display: none;">
		  			<a class="tag all active">全部</a>
		  			<a class="tag">对外开放</a>
		  			<a class="tag">对内开放</a>
		  			<a class="tag">其他</a>
		  		</div>
		  		<div id="options4" class="options ma2" style="display: none;">
		  			<a class="tag all active">全部</a>
		  			<a class="tag">长沙市</a>
		  			<a class="tag">株洲市</a>
		  			<a class="tag">湘潭市</a>
		  			<a class="tag">常德市</a>
		  		</div>
			  </div>
			</div>
		</div>
		<script type='text/javascript' src='../js/sui/zepto.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/sui/sm.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/common.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/charging.js' charset='utf-8'></script>
		
	</body>

</html>
